<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />

    <!-- Google Font Link for Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="stylesheet" href="./css/calendar.css" />
    <title>Calendar-test</title>
  </head>
  <body>
    <div class="calendar__wrapper">
      <div class="calendar__header">
        <p class="calendar__title"></p>
        <div class="calendar__arrows">
          <svg class="year__prev" id="year__prev">
            <use
              href="./images/sprite.svg#calendar-arrow-prev"
              id="year__prev"
            ></use>
          </svg>
          <svg class="year__next" id="year__next">
            <use
              href="./images/sprite.svg#calendar-arrow-next"
              id="year__next"
            ></use>
          </svg>
          <svg class="month__prev" id="month__prev">
            <use
              href="./images/sprite.svg#calendar-arrow-prev"
              id="month__prev"
            ></use>
          </svg>
          <svg class="month__next" id="month__next">
            <use
              href="./images/sprite.svg#calendar-arrow-next"
              id="month__next"
            ></use>
          </svg>
        </div>
      </div>
      <div class="calendar">
        <ul class="weeks">
          <li>Mo</li>
          <li>Tu</li>
          <li>We</li>
          <li>Th</li>
          <li>Fr</li>
          <li>Sa</li>
          <li>Su</li>
        </ul>
        <ul class="days"></ul>
      </div>
    </div>

    <script src="/index.js" type="module"></script>
  </body>
</html>
